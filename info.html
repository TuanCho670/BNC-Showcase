<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Coins Information</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        .search-box {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
        }

        input, select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        #coinGrid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .coin-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .coin-card:hover {
            transform: translateY(-5px);
        }

        .coin-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .coin-logo {
            width: 50px;
            height: 50px;
            margin-right: 15px;
            border-radius: 25px;
        }

        .coin-name {
            font-size: 1.2em;
            font-weight: bold;
        }

        .coin-sectors {
            margin: 10px 0;
            color: #666;
        }

        .coin-sectors span {
            background: #f0f2f5;
            padding: 3px 8px;
            border-radius: 15px;
            font-size: 0.9em;
            margin-right: 5px;
            display: inline-block;
            margin-bottom: 5px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            z-index: 1000;
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 20px;
            width: 90%;
            max-width: 800px;
            border-radius: 10px;
            position: relative;
            max-height: 90vh;
            overflow-y: auto;
        }

        .close {
            position: absolute;
            right: 20px;
            top: 10px;
            font-size: 28px;
            cursor: pointer;
        }

        .explorer-links {
            margin-top: 10px;
        }

        .explorer-links a {
            display: inline-block;
            margin: 5px;
            padding: 5px 10px;
            background: #f0f2f5;
            border-radius: 5px;
            color: #444;
            text-decoration: none;
            font-size: 0.9em;
        }

        .explorer-links a:hover {
            background: #e0e2e5;
        }

        @media (max-width: 768px) {
            .search-box {
                flex-direction: column;
            }
            
            .coin-card {
                margin: 10px 0;
            }

            .modal-content {
                margin: 10% auto;
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Crypto Coins Information</h1>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Tìm kiếm coin...">
                <select id="sectorFilter">
                    <option value="">Tất cả sectors</option>
                </select>
            </div>
        </header>
        
        <main id="coinGrid">
            <!-- Coins will be dynamically inserted here -->
        </main>
    </div>

    <div id="coinModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modalContent"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let coinsData = [];
            const coinGrid = document.getElementById('coinGrid');
            const searchInput = document.getElementById('searchInput');
            const sectorFilter = document.getElementById('sectorFilter');
            const modal = document.getElementById('coinModal');
            const modalContent = document.getElementById('modalContent');
            const closeBtn = document.getElementsByClassName('close')[0];

            function getEnglishSector(sector) {
                return sector.split('/')[0].trim();
            }

            function populateSectorFilter(data) {
                const sectors = new Set();
                data.forEach(coin => {
                    coin.sectors.split(', ').forEach(sector => {
                        sectors.add(getEnglishSector(sector));
                    });
                });
                sectors.forEach(sector => {
                    const option = document.createElement('option');
                    option.value = sector;
                    option.textContent = sector;
                    sectorFilter.appendChild(option);
                });
            }

            function displayCoins(coins) {
                coinGrid.innerHTML = '';
                coins.forEach(coin => {
                    const card = document.createElement('div');
                    card.className = 'coin-card';
                    card.innerHTML = `
                        <div class="coin-header">
                            <img src="${coin.logo_url}" alt="${coin.symbol}" class="coin-logo">
                            <div class="coin-name">${coin.symbol}</div>
                        </div>
                        <div class="coin-sectors">
                            ${coin.sectors.split(', ').map(sector => 
                                `<span>${getEnglishSector(sector)}</span>`
                            ).join('')}
                        </div>
                    `;
                    
                    card.addEventListener('click', () => showModal(coin));
                    coinGrid.appendChild(card);
                });
            }

            function showModal(coin) {
                modalContent.innerHTML = `
                    <div class="coin-header">
                        <img src="${coin.logo_url}" alt="${coin.symbol}" class="coin-logo">
                        <h2>${coin.symbol}</h2>
                    </div>
                    <p><strong>Description:</strong> ${coin.description}</p>
                    <p><strong>Sectors:</strong> ${coin.sectors.split(', ').map(sector => getEnglishSector(sector)).join(', ')}</p>
                    <p><strong>Website:</strong> <a href="${coin.website}" target="_blank">${coin.website}</a></p>
                    ${coin.whitepaper ? 
                        `<p><strong>Whitepaper:</strong> <a href="${coin.whitepaper}" target="_blank">View Whitepaper</a></p>` 
                        : ''}
                    <div class="explorer-links">
                        <strong>Explorers:</strong><br>
                        ${coin.explorers.map(explorer => 
                            `<a href="${explorer}" target="_blank"><i class="fas fa-external-link-alt"></i> Explorer</a>`
                        ).join('')}
                    </div>
                `;
                modal.style.display = 'block';
            }

            function filterCoins() {
                const searchTerm = searchInput.value.toLowerCase();
                const selectedSector = sectorFilter.value.toLowerCase();
                
                const filteredCoins = coinsData.filter(coin => {
                    const matchesSearch = coin.symbol.toLowerCase().includes(searchTerm) || 
                                        coin.description.toLowerCase().includes(searchTerm);
                    const matchesSector = !selectedSector || 
                                        coin.sectors.toLowerCase().includes(selectedSector);
                    return matchesSearch && matchesSector;
                });
                
                displayCoins(filteredCoins);
            }

            // Event listeners
            searchInput.addEventListener('input', filterCoins);
            sectorFilter.addEventListener('change', filterCoins);
            closeBtn.addEventListener('click', () => modal.style.display = 'none');
            window.addEventListener('click', (e) => {
                if (e.target == modal) modal.style.display = 'none';
            });

            // Fetch and load the JSON data
            fetch('https://raw.githubusercontent.com/TuanCho670/BNC-Showcase/main/detail.json')
                .then(response => response.json())
                .then(data => {
                    coinsData = data;
                    populateSectorFilter(data);
                    displayCoins(data);
                })
                .catch(error => console.error('Error loading the JSON:', error));
        });
    </script>
</body>
</html>
