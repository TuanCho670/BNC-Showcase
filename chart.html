        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        /* Body and main layout */
        body { 
            background: #1e222d;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Top control panel */
        .top-controls {
            background: #131722;
            border-bottom: 1px solid #363c4e;
            padding: 15px 20px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        /* Control groups layout */
        .control-group {
            display: flex;
            gap: 20px;
            align-items: center;
            /* margin-bottom: 15px; */
            flex-wrap: wrap;
        }

        .control-group:last-child {
            margin-bottom: 0;
        }

        /* Symbol section */
        .symbol-section {
            display: flex;
            gap: 10px;
            align-items: center;
            flex: 1;
            min-width: 200px;
        }

        /* Intervals section */
        .intervals-section {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .interval-control {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        /* Select styles */
        select {
            padding: 8px 15px;
            background: #2a2e39;
            color: #fff;
            border: 1px solid #363c4e;
            border-radius: 4px;
            min-width: 150px;
            height: 38px;
            cursor: pointer;
            outline: none;
            font-size: 14px;
        }

        select:hover {
            border-color: #4a5163;
        }

        select:focus {
            border-color: #2962ff;
        }

        /* Option group styles */
        optgroup {
            background: #1e222d;
            font-weight: bold;
        }

        option {
            background: #2a2e39;
            padding: 8px;
        }
/* Custom scrollbar styles */

    scrollbar-color: #363c4e #1e222d;
}

/* Webkit browsers (Chrome, Safari, newer Edge) */
select::-webkit-scrollbar {
    width: 8px;
}

select::-webkit-scrollbar-track {

    border-radius: 4px;
}

select::-webkit-scrollbar-thumb {
    background: #363c4e;
    border-radius: 4px;
    border: 2px solid #1e222d;
}

select::-webkit-scrollbar-thumb:hover {
    background: #4a5163;
}

/* Custom select dropdown styles */

}

/* Enhance select appearance */

    appearance: none;
    -webkit-appearance: none;
    -moz-appearance: none;
    background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='white' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
    background-repeat: no-repeat;
    background-position: right 10px center;
    background-size: 16px;
    padding-right: 40px;
}

select:focus {
    box-shadow: 0 0 0 2px rgba(41, 98, 255, 0.2);
}

/* Enhance dropdown list appearance */
select option {
    background: #2a2e39;
    color: #fff;
    font-size: 14px;
    line-height: 1.5;
}

select option:checked {
    background: #2962ff linear-gradient(0deg, #2962ff 0%, #2962ff 100%);
    color: white;
}

/* Firefox specific styles */
@-moz-document url-prefix() {
    select {
        scrollbar-width: thin;
        scrollbar-color: #363c4e #1e222d;
    }
    
    select:focus {
        border-color: #2962ff;
        box-shadow: 0 0 0 2px rgba(41, 98, 255, 0.2);
    }
}

/* Container for select to manage max-height */
select {
    max-height: 300px;
    overflow-y: auto;
    overflow-x: hidden;
}

/* Enhanced optgroup styling */
optgroup {
    background: #1e222d;
    color: #9ca3af;
    font-weight: 600;
    padding: 8px 10px;
    border-bottom: 1px solid #363c4e;
}

optgroup:first-of-type {
    border-top: none;
}

optgroup option {
    padding-left: 20px;
    font-weight: normal;
}
        /* Labels */
        label {
            color: #fff;
            font-weight: 500;
            font-size: 14px;
            min-width: 70px;

        /* Apply button */
        .apply-button {
            padding: 8px 24px;
            background: #2962ff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            height: 38px;
            transition: background 0.3s;
        }

        .apply-button:hover {
            background: #1e4bd8;
        }

        .apply-button:active {
            background: #1939b7;
        }

        /* Charts container */
        .container { 
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            padding: 10px;
            flex: 1;
        }

        /* Individual chart container */
        .chart-container {
            border: 1px solid #363c4e;
            border-radius: 4px;
            padding: 10px;
            background: #131722;
            display: flex;
            flex-direction: column;
            min-height: 0;
            height: calc(50vh - 20px);
        }

        /* Chart wrapper */
        .chart-wrapper {
            flex: 1;
            min-height: 0;
            position: relative;
        }

        .tradingview-widget-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        /* TradingView chart elements */
        #tradingview_1,
        #tradingview_2,
        #tradingview_3,
        #tradingview_4 {
            height: 100% !important;
        }

        /* Responsive design */
        @media (max-width: 1400px) {
            .intervals-section {
                flex-direction: column;
                align-items: flex-start;
            }
        }

        @media (max-width: 1200px) {
            .container {
                grid-template-columns: 1fr;
            }

            .chart-container {
                height: 70vh;
            }

            .control-group {
                flex-direction: column;
                align-items: stretch;
            }

            .symbol-section {
                flex-wrap: wrap;
            }
        }
    </style>

    <script>
        let widgets = {};
        let allBinanceSymbols = [];

        // Fetch Binance symbols
        async function fetchBinanceSymbols() {
            try {
                const response = await fetch('https://api.binance.com/api/v3/exchangeInfo');
                const data = await response.json();
                allBinanceSymbols = data.symbols
                    .filter(symbol => symbol.quoteAsset === 'USDT')
                    .map(symbol => `BINANCE:${symbol.symbol}`);
                
                // Populate symbol select
                const symbolSelect = document.getElementById('global-symbol');
                symbolSelect.innerHTML = allBinanceSymbols
                    .map(symbol => `<option value="${symbol}">${symbol.replace('BINANCE:', '')}</option>`)
                    .join('');
            } catch (error) {
                console.error('Error fetching Binance symbols:', error);
            }
        }

        function initializeWidget(chartId) {
            const container = document.getElementById(`tradingview_${chartId}`);
            if (container) {
                const symbol = document.getElementById('global-symbol').value;
                const interval = document.getElementById(`interval${chartId}`).value;
                
                widgets[chartId] = new TradingView.widget({
                    "container_id": `tradingview_${chartId}`,
                    "autosize": true,
                    "symbol": symbol,
                    "interval": interval,
                    "timezone": "Asia/Ho_Chi_Minh",
                    "theme": "dark",
                    "style": "1",
                    "locale": "vi_VN",
                    "enable_publishing": false,
                    "hide_side_toolbar": false,
                    "allow_symbol_change": true,
                    "studies": [
                        "RSI@tv-basicstudies"
                    ],
                    "save_image": false,
                });
            }
        }

        function applyChanges() {
            const symbol = document.getElementById('global-symbol').value;
            
            for (let i = 1; i <= 4; i++) {
                const interval = document.getElementById(`interval${i}`).value;
                if (widgets[i] && widgets[i].iframe && widgets[i].iframe.contentWindow) {
                    // Update symbol
                    widgets[i].iframe.contentWindow.postMessage({
                        "name": "set-symbol",
                        "data": {
                            "symbol": symbol
                        }
                    }, "*");
                    
                    // Update interval
                    widgets[i].iframe.contentWindow.postMessage({
                        "name": "set-interval",
                        "data": {
                            "interval": interval
                        }
                    }, "*");
                }
            }
        }

        // Initialize everything when page loads
        window.addEventListener('load', function() {
            fetchBinanceSymbols();
            
            // Copy interval options to all selects
            const interval1Options = document.getElementById('interval1').innerHTML;
            document.getElementById('interval2').innerHTML = interval1Options;
            document.getElementById('interval3').innerHTML = interval1Options;
            document.getElementById('interval4').innerHTML = interval1Options;
            
            // Initialize all charts
            for (let i = 1; i <= 4; i++) {
                initializeWidget(i);
            }
        });
