<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradingView Multi-Chart</title>
    <style>
        body { 
            margin: 0; 
            padding: 20px; 
            font-family: Arial, sans-serif;
            background: #1e222d;
        }
        .container { 
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 20px;
            height: calc(100vh - 40px);
        }
        .chart-container {
            border: 1px solid #363c4e;
            border-radius: 4px;
            padding: 10px;
            height: 100%;
            box-sizing: border-box;
            background: #131722;
        }
        .controls {
            margin-bottom: 10px;
            display: flex;
            gap: 10px;
        }
        select {
            padding: 5px;
            margin-right: 10px;
            background: #2a2e39;
            color: #fff;
            border: 1px solid #363c4e;
            border-radius: 4px;
        }
        label {
            margin-right: 5px;
            color: #fff;
        }
        .chart-wrapper {
            height: calc(100% - 50px);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Chart 1 -->
        <div class="chart-container">
            <div class="controls">
                <div>
                    <label>Symbol:</label>
                    <select id="symbol1" onchange="updateChart(1)">
                        <option value="BINANCE:BTCUSDT">BTCUSDT</option>
                        <option value="BINANCE:ETHUSDT">ETHUSDT</option>
                        <option value="BINANCE:BNBUSDT">BNBUSDT</option>
                        <option value="BINANCE:SOLUSDT">SOLUSDT</option>
                        <option value="BINANCE:DOGEUSDT">DOGEUSDT</option>
                        <option value="BINANCE:MATICUSDT">MATICUSDT</option>
                        <option value="BINANCE:ADAUSDT">ADAUSDT</option>
                    </select>
                </div>
                <div>
                    <label>Interval:</label>
                    <select id="interval1" onchange="updateChart(1)">
                        <option value="1">1m</option>
                        <option value="5">5m</option>
                        <option value="15">15m</option>
                        <option value="30">30m</option>
                        <option value="60">1h</option>
                        <option value="240">4h</option>
                        <option value="D">1d</option>
                        <option value="W">1w</option>
                    </select>
                </div>
            </div>
            <div id="chart1" class="chart-wrapper">
                <!-- TradingView Widget BEGIN -->
                <div class="tradingview-widget-container" style="height:100%;width:100%">
                    <div class="tradingview-widget-container__widget" style="height:calc(100% - 32px);width:100%"></div>
                    <div class="tradingview-widget-copyright"><a href="https://www.tradingview.com/" rel="noopener nofollow" target="_blank"><span class="blue-text">Track all markets on TradingView</span></a></div>
                    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
                    {
                        "autosize": true,
                        "symbol": "BINANCE:BTCUSDT",
                        "interval": "60",
                        "timezone": "Asia/Ho_Chi_Minh",
                        "theme": "dark",
                        "style": "1",
                        "locale": "vi_VN",
                        "enable_publishing": false,
                        "hide_side_toolbar": false,
                        "allow_symbol_change": true,
                        "studies": [
                            "RSI@tv-basicstudies"
                        ],
                        "support_host": "https://www.tradingview.com"
                    }
                    </script>
                </div>
                <!-- TradingView Widget END -->
            </div>
        </div>

        <!-- Chart 2 -->
        <div class="chart-container">
            <div class="controls">
                <div>
                    <label>Symbol:</label>
                    <select id="symbol2" onchange="updateChart(2)">
                        <option value="BINANCE:BTCUSDT">BTCUSDT</option>
                        <option value="BINANCE:ETHUSDT" selected>ETHUSDT</option>
                        <option value="BINANCE:BNBUSDT">BNBUSDT</option>
                        <option value="BINANCE:SOLUSDT">SOLUSDT</option>
                        <option value="BINANCE:DOGEUSDT">DOGEUSDT</option>
                        <option value="BINANCE:MATICUSDT">MATICUSDT</option>
                        <option value="BINANCE:ADAUSDT">ADAUSDT</option>
                    </select>
                </div>
                <div>
                    <label>Interval:</label>
                    <select id="interval2" onchange="updateChart(2)">
                        <option value="1">1m</option>
                        <option value="5">5m</option>
                        <option value="15">15m</option>
                        <option value="30">30m</option>
                        <option value="60" selected>1h</option>
                        <option value="240">4h</option>
                        <option value="D">1d</option>
                        <option value="W">1w</option>
                    </select>
                </div>
            </div>
            <div id="chart2" class="chart-wrapper">
                <!-- TradingView Widget BEGIN -->
                <div class="tradingview-widget-container" style="height:100%;width:100%">
                    <div class="tradingview-widget-container__widget" style="height:calc(100% - 32px);width:100%"></div>
                    <div class="tradingview-widget-copyright"><a href="https://www.tradingview.com/" rel="noopener nofollow" target="_blank"><span class="blue-text">Track all markets on TradingView</span></a></div>
                    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
                    {
                        "autosize": true,
                        "symbol": "BINANCE:ETHUSDT",
                        "interval": "60",
                        "timezone": "Asia/Ho_Chi_Minh",
                        "theme": "dark",
                        "style": "1",
                        "locale": "vi_VN",
                        "enable_publishing": false,
                        "hide_side_toolbar": false,
                        "allow_symbol_change": true,
                        "studies": [
                            "RSI@tv-basicstudies"
                        ],
                        "support_host": "https://www.tradingview.com"
                    }
                    </script>
                </div>
                <!-- TradingView Widget END -->
            </div>
        </div>

        <!-- Chart 3 -->
        <div class="chart-container">
            <div class="controls">
                <div>
                    <label>Symbol:</label>
                    <select id="symbol3" onchange="updateChart(3)">
                        <option value="BINANCE:BTCUSDT">BTCUSDT</option>
                        <option value="BINANCE:ETHUSDT">ETHUSDT</option>
                        <option value="BINANCE:BNBUSDT" selected>BNBUSDT</option>
                        <option value="BINANCE:SOLUSDT">SOLUSDT</option>
                        <option value="BINANCE:DOGEUSDT">DOGEUSDT</option>
                        <option value="BINANCE:MATICUSDT">MATICUSDT</option>
                        <option value="BINANCE:ADAUSDT">ADAUSDT</option>
                    </select>
                </div>
                <div>
                    <label>Interval:</label>
                    <select id="interval3" onchange="updateChart(3)">
                        <option value="1">1m</option>
                        <option value="5">5m</option>
                        <option value="15">15m</option>
                        <option value="30">30m</option>
                        <option value="60" selected>1h</option>
                        <option value="240">4h</option>
                        <option value="D">1d</option>
                        <option value="W">1w</option>
                    </select>
                </div>
            </div>
            <div id="chart3" class="chart-wrapper">
                <!-- TradingView Widget BEGIN -->
                <div class="tradingview-widget-container" style="height:100%;width:100%">
                    <div class="tradingview-widget-container__widget" style="height:calc(100% - 32px);width:100%"></div>
                    <div class="tradingview-widget-copyright"><a href="https://www.tradingview.com/" rel="noopener nofollow" target="_blank"><span class="blue-text">Track all markets on TradingView</span></a></div>
                    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
                    {
                        "autosize": true,
                        "symbol": "BINANCE:BNBUSDT",
                        "interval": "60",
                        "timezone": "Asia/Ho_Chi_Minh",
                        "theme": "dark",
                        "style": "1",
                        "locale": "vi_VN",
                        "enable_publishing": false,
                        "hide_side_toolbar": false,
                        "allow_symbol_change": true,
                        "studies": [
                            "RSI@tv-basicstudies"
                        ],
                        "support_host": "https://www.tradingview.com"
                    }
                    </script>
                </div>
                <!-- TradingView Widget END -->
            </div>
        </div>

        <!-- Chart 4 -->
        <div class="chart-container">
            <div class="controls">
                <div>
                    <label>Symbol:</label>
                    <select id="symbol4" onchange="updateChart(4)">
                        <option value="BINANCE:BTCUSDT">BTCUSDT</option>
                        <option value="BINANCE:ETHUSDT">ETHUSDT</option>
                        <option value="BINANCE:BNBUSDT">BNBUSDT</option>
                        <option value="BINANCE:SOLUSDT" selected>SOLUSDT</option>
                        <option value="BINANCE:DOGEUSDT">DOGEUSDT</option>
                        <option value="BINANCE:MATICUSDT">MATICUSDT</option>
                        <option value="BINANCE:ADAUSDT">ADAUSDT</option>
                    </select>
                </div>
                <div>
                    <label>Interval:</label>
                    <select id="interval4" onchange="updateChart(4)">
                        <option value="1">1m</option>
                        <option value="5">5m</option>
                        <option value="15">15m</option>
                        <option value="30">30m</option>
                        <option value="60" selected>1h</option>
                        <option value="240">4h</option>
                        <option value="D">1d</option>
                        <option value="W">1w</option>
                    </select>
                </div>
            </div>
            <div id="chart4" class="chart-wrapper">
                <!-- TradingView Widget BEGIN -->
                <div class="tradingview-widget-container" style="height:100%;width:100%">
                    <div class="tradingview-widget-container__widget" style="height:calc(100% - 32px);width:100%"></div>
                    <div class="tradingview-widget-copyright"><a href="https://www.tradingview.com/" rel="noopener nofollow" target="_blank"><span class="blue-text">Track all markets on TradingView</span></a></div>
                    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
                    {
                        "autosize": true,
                        "symbol": "BINANCE:SOLUSDT",
                        "interval": "60",
                        "timezone": "Asia/Ho_Chi_Minh",
                        "theme": "dark",
                        "style": "1",
                        "locale": "vi_VN",
                        "enable_publishing": false,
                        "hide_side_toolbar": false,
                        "allow_symbol_change": true,
                        "studies": [
                            "RSI@tv-basicstudies"
                        ],
                        "support_host": "https://www.tradingview.com"
                    }
                    </script>
                </div>
                <!-- TradingView Widget END -->
            </div>
        </div>
    </div>

    <script>
        function updateChart(chartId) {
            const symbol = document.getElementById(`symbol${chartId}`).value;
            const interval = document.getElementById(`interval${chartId}`).value;
            const chartContainer = document.getElementById(`chart${chartId}`);
            
            chartContainer.innerHTML = `
                <!-- TradingView Widget BEGIN -->
                <div class="tradingview-widget-container" style="height:100%;width:100%">
                    <div class="tradingview-widget-container__widget" style="height:calc(100% - 32px);width:100%"></div>
                    <div class="tradingview-widget-copyright"><a href="https://www.tradingview.com/" rel="noopener nofollow" target="_blank"><span class="blue-text">Track all markets on TradingView</span></a></div>
                    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
                    {
                        "autosize": true,
                        "symbol": "${symbol}",
                        "interval": "${interval}",
                        "timezone": "Asia/Ho_Chi_Minh",
                        "theme": "dark",
                        "style": "1",
                        "locale": "vi_VN",
                        "enable_publishing": false,
                        "hide_side_toolbar": false,
                        "allow_symbol_change": true,
                        "studies": [
                            "RSI@tv-basicstudies"
                        ],
                        "support_host": "https://www.tradingview.com"
                    }
                </script>
                </div>
                <!-- TradingView Widget END -->
            `;
        }
    </script>
</body>
</html>
